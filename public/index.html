<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Food Map</title>

    <!-- Import css -->
    <link rel="stylesheet" href="./css/index.css"></style>
    <script type="text/javascript" src="/scripts/mapdata.js"></script>
    <script type="text/javascript" src="/scripts/worldmap.js"></script>
    <script type="text/javascript"> 
      simplemaps_worldmap.hooks.click_state = function(id){
        window.location.hash = `${simplemaps_worldmap_mapdata.state_specific[id].name}`.replace(/ /g, "_");
      }

      function load(){
        if(window.location.hash === "#1"){
          simplemaps_worldmap.load();
        }
      }
    </script>
    
  </head>
  <body onload="load()" onhashchange="load()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
